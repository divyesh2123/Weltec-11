<body>

    <div id="test"></div>
    
    <script>

var d = " { }";
    
      
        function getdata()
        {

            fetch("https://jsonplaceholder.typicode.com/users")
            .then(function(value) {

                return value.json()
            }).then(function(value) {
                    disaplay(value);
                 
            })

           

        }

        getdata();

        function disaplay(data)
        {
            var p = data.map(function(value) {

                return (`<div>${value.username}</div>`)
            })

            document.getElementById("test").innerHTML = p.join(" ");
        }

        

    </script>
