<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="text" id="itens" />

<button id="myclick" onclick="addItems()">Display</button>
   
<div id="diitem"></div>

<script>

    let myitems = [];
    let isEdit = -1;



    function display()
    {
        const myitemsArray = myitems.map(function(value,index) {

            return `<div><div>${value}</div><button onclick='editItems(${index})'>edit</button><button onclick="removeItmes('${index}')">delete</button></div>`


        });

        document.getElementById("diitem").innerHTML = myitemsArray.join(" ");


    }

    function addItems()
    {
        if(isEdit != -1)
        {
            myitems[isEdit] = document.getElementById("itens").value
        }
        else
        {
        var myitem = document.getElementById("itens").value;
        myitems.push(myitem);
        }

        isEdit=-1;

        display();



    }

    function removeItmes(index)
    {
        var  myitems1 = myitems.filter(
            function(value,op) {

            if(op != index)
            {

                return value;
            }

        });

        myitems = myitems1;

        display();

    }

    function editItems(index)
    {
        isEdit= index;
        document.getElementById("itens").value =myitems[index];


    }


</script>

   
</body>
</html>
