<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>


        fetch("https://jsonplaceholder.typicode.com/todos")
        .then(y=>y.json())
        .then(t=> {

           let d = t.reduce((pre,value)=> {

                if(pre[value.userId] == undefined)
                {
                    let myarray = t.filter((tvalue)=> {

                        return tvalue.userId == value.userId;
                    });

                    console.log(myarray);

                    let mystatus = myarray.every((evalue)=> {

                        return evalue.completed == true;
                    })

                    pre[value.userId] =mystatus;                }
                
                return pre;

           },{})

           console.log(d);

        });






    </script>
    
</body>
</html>
